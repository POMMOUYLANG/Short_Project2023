<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JAVASCRIPT</title>
    <link rel="stylesheet" href="./crud_projectJS.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body style="color: white; background-color: black;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="#" id="student-form" class="row justify-content-center mb-4 " autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="rollNo">Roll No</label>
                    <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll No">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <input type="submit" class="btn btn-success add-btn" value="Submit">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr id="edit-button">
                            <td>Mouylang</td>
                            <td>Programming</td>
                            <td>21</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit" >Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./crud_projectJS.js"></script>
</body>
</html>
