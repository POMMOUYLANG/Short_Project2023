<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JAVASCRIPT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./crud_javascript.css">
</head>
<body>
    <div class="container mt-5 p-3 bg-secondary">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Add user</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Enter name:</label>
                            <input type="text" class="form-control" placeholder="Enter name">
                        </div> 
                        <div class="form-group">
                            <label for="">Enter email:</label>
                            <input type="email" class="form-control" placeholder="Enter email:" id="">
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary float-right">Summit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table table-bordered">
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="tbData">

                    </tbody>
                </table>
            </div>
        </div>
    </div>










    <script src="./crud_javascript.js"></script>
</body>
</html>
